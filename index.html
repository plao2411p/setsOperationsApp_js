<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app/stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"
            integrity="sha512-XTa+nLKjbTCUazCWzwYpykjsTQDaepuKlg9YToCij7+Bdi9aHQhBQlV0rfnYmactJjHdusRQQV+6qWNNv0BScA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/danfojs@0.2.7/lib/bundle.min.js"></script>
        <title>Sets operations app</title>
    </head>

    <body>
        <div class="content">
            <h1 style="text-align: center;">Operaciones entre conjuntos</h1>
            <h3>Conjuntos</h3>
            <ul id="conjuntos">
            </ul>
            <h3>Operaciones</h3>
            <ul>
                <li>Unión => un</li>
                <li>Intersección => in</li>
                <li>Diferencia => di</li>
                <li>Complemento => UdiA</li>
                <li>Diferencia simétrica => ds</li>
            </ul>
            <h3>Ejemplos</h3>
            <ul>
                <li>(AunB)diC</li>
                <li>Ain(CdsB)</li>
                <li>((AunB)in(CinB))un(AdiB)</li>
            </ul>

            <p>Ingrese operación:</p>
            <input id="InPut" type="text">
            <button id="Button" type="submit">Enviar</button>
            <h2 id="OutPut" style="text-align: center; color: black;">A la espera de la operación.</h2>
        </div>
        <!--
            <div id="table"></div>
        -->
        <script src="app/app.js"></script>
    </body>

</html>
